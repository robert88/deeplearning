<!--  -->
<style type="text/css">
	#addhtmlPagePopup .changField{
		width: 600px;
	}
	#addhtmlPagePopup .filterForm input {
    overflow: hidden;
    float: right;
    width: 120px;
    height: 32px;
    line-height: 32px;
    font-size: 100px;
    opacity: 0;
    filter: Alpha(opacity=0);
    position: absolute;
    right: 35px;
}
#addhtmlPagePopup  .addVideoForm{
	padding-left:4px;
}
	#addhtmlPagePopup  .addDagangBtn{
    width: 100%;
    color:#666;
    margin-left: -4px;
    height: 210px;
    margin-top: 0;
}
#addhtmlPagePopup .filterForm {

    border-bottom: 0px solid #ddd;
}
#addhtmlPagePopup .uploadForm .statuArea{
	height: auto
}
#addhtmlPagePopup .addBtn, 
#addhtmlPagePopup .addCourse, 
#addhtmlPagePopup .videoUploadBtn{
	margin:0px;
}
#addhtmlPagePopup .filterForm {
    padding: 0 0 10px 0 ;
}
#addhtmlPagePopup .filterForm .type {
    float: left;
    margin: 13px 10px 0 0;
}
	#addhtmlPagePopup .videoFileTitle{
		padding-top:10px;
		line-height: 2rem;
	}
	#addhtmlPagePopup .text{
		width: 100%;
		color:#666;
	}
	#addhtmlPagePopup .gray{
		display: none;
	}
	#addhtmlPagePopup .uploadForm{
		    height: auto;
	}
</style>
<div id="addhtmlPagePopup" class="pagePopup">
	<div class="mask"></div>
	<div class="changField">
		<div class="header">
			<span>新增文档</span>
			<span class="closePopup J-close"></span>
		</div>

		<div class=" popupWrap" id="createCourse">
			<div class="selectCourseWare tabContent createCourseWare " style="display: block;">

				<!-- 挑选课件类型 S -->
				<div class="filterForm">
					<div class="dropList l " style="display: none;">
						<p class="selected"><span>文档</span><i></i></p>
						<div class="options" style="display: none;">
							<p class="imageText">图文</p>
							<p class="video ">视频</p>
							<p class="pic">图片</p>
							<p class="webPage">网页</p>
							<p class="doc current">文档</p>
						</div>
					</div>
					<span class="btn green r videoUploadBtn" style="display: inline-block;"><i class="icon"></i>上传文件</span>
					<input type="file" onchange="previewFile(this)" value="图片上传按钮" multiple="" name="files[]">

					<span class="btn gray r videoUploadBtn"><i class="icon"></i>上传文件</span>
				</div>
				<!-- 挑选课件类型 E -->

				<!--=S 上传图文 -->
					<div class="uploadForm dn" id="uploadImgText">

						<!--=S 编辑器位置 -->
						<div class="editorWrap">
							<div class="imgWrap">
								<ul class="clearfix">
									<li class="htmlCode"></li>
									<li class="b"></li>
									<li class="u"></li>
									<li class="abc"></li>
									<li class="a"><span>A</span></li>
									<li class="ab"></li>
									<li class="eraser"></li>
									<li class="order"></li>
									<li class="norder"></li>
									<li class="fontStyle">
										<span>微软雅黑</span>
									</li>
									<li class="fontSize">
										<span>12</span>
										<ul class="clearfix">
											<li>14</li>
											<li>16</li>
											<li>18</li>
											<li>20</li>
										</ul>
									</li>
									<li class="textLeft"></li>
									<li class="textCenter"></li>
									<li class="textRight"></li>
									<li class="link"></li>
									<li class="cc"></li>
									<li class="insertImg"></li>
								</ul>
							</div>
							<textarea></textarea>
						</div>
						<!--=E 编辑器位置 -->
						<p class="beizhu">* 建议图片尺寸不要超过1300*400</p>
					</div>					
				<!--=E 上传图文 -->
				
				<!--=S 上传视频 -->
					<div class="uploadForm" id="uploadVideo">
						<div class="statuArea">
							<!-- 拖拽上传视频 -->
							<div class="addVideoForm">
								<div class="addDagangBtn">
									<i class="icon"></i>将文件拖拽至此区域
								</div>
							</div>
							<!-- 已选择的视频 -->
							<div class="willUploadVideo dn">
								<img src="images/video.png">
								<p>dfa.mp4</p>
								<div class="statu clearfix">
									<div class="text fl">
										<span class="bg"></span>
										<span>上传中</span>
									</div>
									<div class="bar fl">
										<div class="uploaded"></div>
									</div>
									<div class="num fl">
										<span></span>
										<span class="cancel"></span>
									</div>
								</div>
							</div>

							<!-- 视频转码失败 S -->

							<div class="uploadVideoFail dn">
								<img src="images/video.png">
								<p>dfa.mp4</p>
								<div class="statu clearfix">
									<div class="text fl">
										<span class="bg"></span>
										<span>转码失败</span>
									</div>
									<div class="bar fl">
										<div class="uploaded"></div>
									</div>
									<div class="num fl">
										<span>98%</span>
										<span class="cancel"></span>
									</div>
								</div>
							</div>

							<!-- 视频转码失败 E -->

							<div class="success dn">
								<img src="images/video.png">
								<p>dfa.mp4</p>
								<div class="statu clearfix">
									<div class="text fl">
										<span class="bg"></span>
										<span>上传成功</span>
									</div>
								</div>
							</div>

							<!-- 视频上传提示 -->
							<ul class="videoList uploadState dn">
								<li>
									<span class="state uploading"><i class="icon"></i>上传中</span>
									<span class="name">角色认知.mp4</span>
									<i class="delBtn" title="删除"></i>
									<span class="progressWrap"><span class="progress"><i class="num" style="width:56%;"></i></span>56%</span>
								</li>
								<li>
									<span class="state transform"><i class="icon"></i>转码中</span>
									<span class="name">角色认知角色认知角色认知角色认知角色认知.mp4</span>
									<i class="delBtn" title="删除"></i>
									<span class="progressWrap"><span class="progress"><i class="num"></i></span>100%</span>
								</li>
								<li class="error">
									<span class="state error"><i class="icon"></i>转码失败</span>
									<span class="name">角色认知.mp4</span>
									<i class="delBtn" title="删除"></i>
									<span class="progressWrap"><span class="progress"><i class="num"></i></span>100%</span>
								</li>
								<li>
									<span class="state ok"><i class="icon"></i>转码完成</span>
									<span class="name">角色认知.mp4</span>
									<i class="delBtn" title="删除"></i>
									<span class="progressWrap"><span class="progress"><i class="num"></i></span>100%</span>
								</li>
							</ul>
						</div>					

					</div>
				<!--=E 上传视频 -->
			</div>
		</div>

		<div class="popupBtnWrap">
			<a href="javascript:void(0);" class="popupBtn blue fr J-close">确定</a>
			<a href="javascript:void(0);" class="popupBtn fr J-close">返回</a>
		</div>
	</div>
</div>
